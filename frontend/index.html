<!DOCTYPE html>
<html>
<head>
    <title>Image Processing</title>
</head>
<body>
    <h1>Your image here</h1>
    <p><b>With image file : </b>http://&lt;your-ip&gt;:8081/file/&lt;image-file&gt;</p>
    <p><b>With url : </b>http://&lt;your-ip&gt;:8081/url?img=&lt;image-url&gt; replace : with %3A and / with %2F</p>
    <p><b>Example :</b>https://picsum.photos/200 to https%3A%2F%2Fpicsum.photos%2F200</p>
    <img src="data:image/png;base64, {{ image }}" alt="graph">
</body>
</html>
